<div class="flex justify-center items-center w-full h-screen">
  <div class="flex flex-col w-96 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-center text-2xl font-semibold mb-6">Login</h2>

    <form>
      <!-- Email or Username Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email or Username</label
        >
        <input
          id="email"
          type="text"
          placeholder="Enter your email or username"
          class="w-full p-3 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--main-color)]"
        />
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          type="password"
          placeholder="Enter your password"
          class="w-full p-3 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--main-color)]"
        />
      </div>

      <!-- Login Button -->
      <button class="btn-primary mb-4">Log In</button>
    </form>

    <!-- Links -->
    <div
      class="flex flex-col text-center justify-between text-sm text-gray-600"
    >
      <a routerLink="/auth/reset" class="hover:text-[var(--main-color)]"
        >Forgot your password?</a
      >
      <span>
        Don't have an account?
        <a
          routerLink="/auth/signup"
          class="text-[var(--main-color)] hover:underline"
          >Sign Up</a
        >
      </span>
    </div>
  </div>
</div>
