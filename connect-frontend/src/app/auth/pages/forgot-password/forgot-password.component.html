<div class="flex justify-center items-center w-full h-screen">
  <div class="flex flex-col w-96 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-center text-2xl font-semibold mb-6">
      Forgot Your Password?
    </h2>

    <form>
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          id="email"
          type="email"
          placeholder="Enter your email address"
          class="w-full p-3 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--main-color)]"
          required
        />
      </div>

      <!-- Submit Button -->
      <button class="btn-primary mb-4">Send Reset Link</button>
    </form>

    <!-- Links -->
    <div
      class="flex flex-col text-center justify-between text-sm text-gray-600"
    >
      <span>
        Remembered your password?
        <a
          routerLink="/auth/login"
          class="text-[var(--main-color)] hover:underline"
          >Log In</a
        >
      </span>
      <span>
        Don't have an account?
        <a
          routerLink="/auth/signup"
          class="text-[var(--main-color)] hover:underline"
          >Sign Up</a
        >
      </span>
    </div>
  </div>
</div>
